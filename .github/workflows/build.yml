name: Build and Verify

on:
  push:
    branches: [ main, refactor/project-structure ]
  pull_request:
    branches: [ main, refactor/project-structure ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --locked

      - name: Build package
        run: uv build

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

      - name: Smoke test - List plans
        run: uv run hoa plans

      - name: Smoke test - List courses
        run: uv run hoa courses BEB8D90DE1C870D2E0530B18F80A2908

      - name: Smoke test - Get course info
        run: uv run hoa info BEB8D90DE1C870D2E0530B18F80A2908 ACCT2001
